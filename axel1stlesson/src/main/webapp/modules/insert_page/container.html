<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:axel="http://www.xmlactions.org/pager_actions"
      xsi:schemaLocation="http://www.xmlactions.org/pager_actions http://www.xmlactions.org/schema/pager_actions.xsd">
    <!--
        Insert a page
     -->
    <axel:put key="persistence:pagename">insert_page</axel:put>
    <div class="row">
        <div class="col-xs-12">
            <div align="left">
                <h3><i>Insert a Page</i></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10  col-xs-offset-1">
            <p>
                The following example inserts a html page into this html page using <code>axel:insert</code>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <h4>Inserted Page <i>insert_a_page.html</i></h4>
        </div>
        <div class="col-xs-10 col-xs-offset-1 border">
            <axel:file_viewer file_name="${deployment.folder}/modules/insert_page/insert_a_page.html" show_line_nos ="true" escape_content="true"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <h4>Output from the page</i></h4>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
            <axel:insert page="${deployment.folder}/modules/insert_page/insert_a_page.html"/>
        </div>
    </div>
</html>
