<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:axel="http://www.xmlactions.org/pager_actions"
	xsi:schemaLocation="http://www.xmlactions.org/pager_actions http://www.xmlactions.org/schema/pager_actions.xsd">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">Panel - List of XML Friends</h3>
		</div>
		<div class="panel-body">
			<p>
				<table class="table">
					<thead>
						<tr>
							<th>name</th>
							<th>age</th>
							<th>mobile</th>
							<th>address</th>
						</tr>
					</thead>
					<tbody>
						<axel:map_xml_to_presentation xml_path="friends/friend" xml_filename="data/friends.xml">
							<axel:form>
								<tr>
									<td>${row:firstName} ${row:lastName}</td>
									<td>${row:age}</td>
									<td>${row:mobile}</td>
									<td>${row:address}</td>
								</tr>
							</axel:form>
						</axel:map_xml_to_presentation>
					</tbody>
				</table>
			</p>
		</div>
	</div>
</html>
